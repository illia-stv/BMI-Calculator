<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age: <span id="age-value">25</span></label>
            <input type="range" id="age" min="1" max="100" value="25" oninput="document.getElementById('age-value').textContent = this.value;">
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height in cm" min="0" step="0.1">
        </div>
         <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in kg" min="0" step="0.1">
        </div>
        <div class="buttons">
            <button id="calculate">Calculate</button>
            <button id="reset">Reset</button>
        </div>
        <div id="answer"></div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
